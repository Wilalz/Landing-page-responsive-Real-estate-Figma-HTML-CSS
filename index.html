<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real estate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="container-text">
            <h1 class="title">Es tu momento</h1>
            <h3 class="subtitle">Regístrate para aprender cómo negociar con <strong>bienes&nbsp;raíces</strong></h3>
            <form id="form">
                <!-- action="submit" -->
                <input 
                    id="iName"
                    type="text" 
                    placeholder="Nombre" 
                    name="name" 
                    minlength="2" 
                    maxlength="20"
                    autocomplete="on"
                    required
                    title="Por favor, rellena este campo." 
                    oninvalid="this.setCustomValidity('Ingresa tu nombre para continuar')" 
                    oninput="this.setCustomValidity('')"
                    >
                <input 
                    id="iEmail"
                    type="email" 
                    placeholder="Correo electrónico" 
                    name="email" 
                    minlength="2" 
                    maxlength="50"
                    autocomplete="on"
                    required 
                    title="Por favor, rellena este campo." 
                    oninvalid="this.setCustomValidity('Ingresa tu correo electrónico para continuar')" 
                    oninput="this.setCustomValidity('')"
                    >
                <button type="submit" class="cta" id="btn">Registrarme!</button>
            </form>
        </div>
        <div class="container-image">
            <img class="img" src="img/img-real-estate.svg" alt="real-estate">
        </div>
    </main>
    <footer>
        <div class="hLine"></div>
        <dir id="logo-container">

            <a href="https://www.linkedin.com/in/wilson-alzate-pineda/" target="_blank">
                <img class="linkedin logo" src="img/linkedin.svg" alt="LinkedIn">
            </a>
            
            <a href="https://github.com/Wilalz" target="_blank">
                <img class="linkedin logo" src="img/github.svg" alt="GitHub">
            </a>
            
            <a href="https://www.linkedin.com/in/wilson-alzate-pineda/" target="_blank">
                <img class="linkedin logo" src="img/wilson logo v2.0 svg.svg" alt="Logo Wilson">
            </a>
        </dir>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
